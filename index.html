<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>


  <div class="boxsuccess" id="box2">
    <img src="assets\images\icon-success.svg" alt="">
    <h1>Thanks for subscribing!</h1>
    <h2 id="emaildisplay"></h2>
      
      <button id="confirm">Dismiss message</button>
  </div>


  <div class="box" id="box1">
    <div class="boxleft">
      <h1>Stay updated!</h1>
      
      <h2>Join 60,000+ product managers receiving monthly updates on:</h2>

      <h3> <img class="icon" src="assets\images\icon-list.svg" alt="">Product discovery and building what matters</h3>

      <h3><img class="icon" src="assets\images\icon-list.svg" alt="">Measuring to ensure updates are a success</h3>

      <h3><img class="icon" src="assets\images\icon-list.svg" alt="">And much more!</h3>

      <div class="paragraph">
         <p>Email address</p> <p class="errormessage" id="msgerror">Valid email required</p>
      </div>

      <input id="emailinput" class="email" type="text" placeholder="email@company.com">

      <button id="subscribe">Subscribe to monthly newsletter</button>
    </div>

    <div class="boxright">
      <img class="desktopview" src="assets/images/illustration-sign-up-desktop.svg" alt="">
      <img class="mobileview" src="assets/images/illustration-sign-up-mobile.svg" alt="">
    </div>
  </div>
  
  <script src="index.js"></script>

</body>
</html>
